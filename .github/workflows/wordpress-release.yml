name: WordPress Plugin Release

on:
  push:
    tags:
      - 'wordpress-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    name: Build & Package Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Package WordPress plugin
        run: pnpm package:wordpress

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: covenant-connect-wordpress
          path: integrations/wordpress-plugin/dist/*.zip
          if-no-files-found: error

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: integrations/wordpress-plugin/dist/*.zip
          generate_release_notes: true
