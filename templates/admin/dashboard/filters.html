<form class="row gy-2 gx-3 align-items-center mb-4" method="get">
    <div class="col-auto">
        <label class="form-label" for="timeRange">Timeframe</label>
        {% set current = request.args.get('range', '90d') %}
        <select id="timeRange" name="range" class="form-select">
            {% for value, label in [('30d', 'Last 30 days'), ('60d', 'Last 60 days'), ('90d', 'Last 90 days'), ('6m', 'Last 6 months'), ('1y', 'Last 12 months')] %}
                <option value="{{ value }}" {% if current == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-auto mt-4">
        <button type="submit" class="btn btn-primary">Apply</button>
    </div>
    <div class="col-auto mt-4 text-muted">
        <small>Showing data from {{ filters.start.strftime('%b %d, %Y') }} to {{ filters.end.strftime('%b %d, %Y') }}.</small>
    </div>
</form>
