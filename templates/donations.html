{% extends 'base.html' %}

{% block title %}Donate - Covenant Connect{% endblock %}

{% block content %}
<h1 class="mb-4">Make a Donation</h1>
<form method="post" action="{{ url_for('donations.process_donation') }}" class="card card-body shadow-sm">
    <input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
    </div>
    <div class="mb-3">
        <label for="currency" class="form-label">Currency</label>
        <select class="form-select" id="currency" name="currency">
            <option value="USD">USD</option>
            <option value="NGN">NGN</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment_method" id="paystack" value="paystack" required>
            <label class="form-check-label" for="paystack">Paystack</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment_method" id="stripe" value="stripe" required>
            <label class="form-check-label" for="stripe">Stripe</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment_method" id="flutterwave" value="flutterwave" required>
            <label class="form-check-label" for="flutterwave">Flutterwave</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Donate</button>
</form>
{% endblock %}
