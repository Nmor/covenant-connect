{% extends "base.html" %}

{% block title %}Notification Preferences - Covenant Connect{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0">Notification Preferences</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
    <input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
    {{ csrf_token() }}
                        <h5 class="mb-3">Notification Categories</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="prayer_requests"
                                           name="prayer_requests" {{ 'checked' if preferences.prayer_requests }}>
                                    <label class="form-check-label" for="prayer_requests">
                                        Prayer Requests
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="events"
                                           name="events" {{ 'checked' if preferences.events }}>
                                    <label class="form-check-label" for="events">
                                        Events
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="sermons"
                                           name="sermons" {{ 'checked' if preferences.sermons }}>
                                    <label class="form-check-label" for="sermons">
                                        Sermons
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="donations"
                                           name="donations" {{ 'checked' if preferences.donations }}>
                                    <label class="form-check-label" for="donations">
                                        Donations
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="news"
                                           name="news" {{ 'checked' if preferences.news }}>
                                    <label class="form-check-label" for="news">
                                        News & Updates
                                    </label>
                                </div>
                            </div>
                        </div>

                        <h5 class="mb-3">Notification Methods</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="desktop"
                                           name="desktop" {{ 'checked' if preferences.desktop }}>
                                    <label class="form-check-label" for="desktop">
                                        Desktop Notifications
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="email"
                                           name="email" {{ 'checked' if preferences.email }}>
                                    <label class="form-check-label" for="email">
                                        Email Notifications
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Save Preferences
                            </button>
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                                Back to Profile
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
