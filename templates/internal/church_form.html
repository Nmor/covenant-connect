{% extends 'base.html' %}

{% block title %}Church Form - Covenant Connect{% endblock %}

{% block content %}
<h1 class="mb-3">{{ 'Edit' if church else 'Add' }} Church</h1>
<form method="post" class="card card-body shadow-sm">
    <input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ church.name if church else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ church.address if church else '' }}">
    </div>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
