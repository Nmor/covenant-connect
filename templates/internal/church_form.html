{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if church else 'Add' }} Church</h1>
<form method="post">
  <input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
  <label for="name">Name</label>
  <input id="name" name="name" value="{{ church.name if church else '' }}" required>
  <label for="address">Address</label>
  <input id="address" name="address" value="{{ church.address if church else '' }}">
  <button type="submit">Save</button>
</form>
{% endblock %}
