{% extends 'base.html' %}

{% block title %}Churches - Covenant Connect{% endblock %}

{% block content %}
<h1 class="mb-3">Churches</h1>
<a class="btn btn-primary mb-3" href="{{ url_for('internal.add_church') }}">Add Church</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for church in churches %}
            <tr>
                <td>{{ church.name }}</td>
                <td>{{ church.address or 'â€”' }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="2" class="text-muted">No churches have been added yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
